<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <h3>All your subjects:</h3>
    <ul>
        <li *ngFor="let subject of subjects">
            {{subject.name}} 
            - <a (click)="deleteSubject(user.id)">Delete</a>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
